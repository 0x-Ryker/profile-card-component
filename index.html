<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="flex-container">
        <div class="flex-item upper-img">
          <img src="images/bg-pattern-card.svg" alt="background pattern card" />
        </div>

        <div class="flex-item middle">
          <img src="images/image-victor.jpg" alt="" />
          <div class="profile-name bold-txt">
            Victor Crest <span> 26 </span>
          </div>
          <div class="country-name light-txt">London</div>
        </div>

        <div class="flex-item last">
          <div class="flex-col-row">
            <div class="profile-stats bold-txt">80K</div>
            <div class="profile-feature">Followers</div>
          </div>

          <div class="flex-col-row">
            <div class="profile-stats bold-txt">803K</div>
            <div class="profile-feature">Likes</div>
          </div>

          <div class="flex-col-row">
            <div class="profile-stats bold-txt">1.4K</div>
            <div class="profile-feature">Photos</div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">0x_Ryker</a>.
    </div>
  </body>
</html>
